fujin:
  enabled: true
  tls:
    enabled: true
    server_cert_pem_path: /assets/certs/fujin.io.pem
    server_key_pem_path: /assets/certs/fujin.io-key.pem
grpc:
  enabled: true
connectors:
  resp_pubsub_connector:
    protocol: resp_pubsub
    settings:
      common:
        init_address: ["valkey:6379"]
      clients:
        pub:
          channel: example-channel
          batch_size: 1000
          linger: 10ms
        sub:
          channels: [example-channel]
