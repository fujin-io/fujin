fujin:
  enabled: true
  tls:
    enabled: true
    server_cert_pem_path: /assets/certs/fujin.io.pem
    server_key_pem_path: /assets/certs/fujin.io-key.pem
grpc:
  enabled: true
connectors:
  mqtt_connector:
    protocol: mqtt
    settings:
      common:
        broker_url: tcp://localhost:1883
        keep_alive: 2s
        disconnect_timeout: 5s
      clients:
        pub:
          client_id: fujin_pub
          topic: my_topic
          qos: 0
          retain: false
          clean_start: true
          pool:
            size: 10000
            pre_alloc: true
            release_timeout: 5s
        sub:
          client_id: fujin_sub
          topic: my_topic
          qos: 0
          retain: false
          clean_start: true
