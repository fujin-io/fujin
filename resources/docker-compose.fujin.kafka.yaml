services:
  fujin:
    image: fujin:kafka-${BUILD_TAG}
    build:
      context: ..
      args:
        GO_BUILD_TAGS: fujin,grpc
    container_name: fujin
    environment:
      FUJIN_CONFIGURATOR: file
      FUJIN_CONFIGURATOR_FILE_PATHS: /assets/config/config-kafka.yaml
    ports:
      - "4848:4848/udp"
      - "4949:4949"
    volumes:
      - ./assets:/assets
    restart: always